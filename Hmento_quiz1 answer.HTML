<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        table{
            caption-side: bottom;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 12px;
        }
    
    </style>
</head>
<body>
    <table>
        <caption>나는 이런 종류의 책이 사고싶다.</caption>
            <tr style="background-color: gray;">
            <th>구분</th>
            <th>2016년</th>
            <th>2022년</th>
        </tr>
        <tr>
            <th style="background-color: gray;">철학</th>
            <td>50.0%</td>
            <td>54.9%</td>
        </tr>
        <tr>
            <th style="background-color: gray;">소설</th>
            <td>40.7%</td>
            <td>53.4%</td>
        </tr>
        <tr>
            <th style="background-color: gray;">자기계발</th>
            <td>51.0%</td>
            <td>51.6%</td>
        </tr>
    </table>
    
</body>
</html>
